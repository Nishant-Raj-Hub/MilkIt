name: Build & Release Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-levels: "34"
          build-tools: "34.0.0"
          target: "android-34"

      - name: Make gradlew executable
        run: cd frontend && chmod +x ./gradlew

      - name: Decode keystore from Secrets
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          cd frontend
          echo "$KEYSTORE_BASE64" | base64 --decode > milkit.jks

      - name: Create keystore.properties
        env:
          STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
        run: |
          cd frontend
          cat > keystore.properties <<EOF
          storeFile=milkit.jks
          storePassword=${STORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}
          EOF

      - name: Build Release APK
        run: |
          cd frontend
          ./gradlew assembleRelease -PbackendUrl=${{ secrets.BACKEND_URL }} --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: milkit-release-apk
          path: frontend/app/build/outputs/**/*.apk

      - name: Create GitHub Release & attach APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: frontend/app/build/outputs/apk/release/app-release.apk
